<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Opening Product in SuitsMe...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get('id');

      if (!productId) {
        document.body.innerText = 'Invalid product link';
        return;
      }

      const isAndroid = /android/i.test(navigator.userAgent);
      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

      const androidIntent = `intent://product/${productId}#Intent;scheme=suitsme;package=com.suitsme.suitsmeapp;end`;
      const iosLink = `suitsme://product/${productId}`;
      const fallbackLink = "https://play.google.com/store/apps/details?id=com.suitsme.suitsmeapp";

      // Redirect logic
      if (isAndroid) {
        window.location.href = androidIntent;

        // Fallback in case app isn't installed (delayed)
        setTimeout(() => {
          window.location.href = fallbackLink;
        }, 2000);
      } else if (isIOS) {
        window.location.href = iosLink;
        // Optionally, add a fallback here for iOS App Store if needed
      } else {
        window.location.href = fallbackLink;
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to SuitsMe...</p>
</body>
</html>
